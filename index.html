<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مكتبة الكتب</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            direction: rtl;
            text-align: right;
        }
        .book-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-100 p-8">

    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-5xl font-bold text-gray-800 mb-2">مكتبة الكتب</h1>
            <p class="text-xl text-gray-600">اكتشف مجموعتنا الواسعة من الكتب</p>
        </header>

        <!-- Search Bar (Optional) -->
        <div class="mb-8">
            <input type="text" id="searchInput" placeholder="ابحث عن كتاب..." class="w-full p-4 rounded-lg border-2 border-gray-300 focus:outline-none focus:border-blue-500 transition-all duration-300 text-right">
        </div>

        <!-- Book Grid -->
        <div id="bookGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
            <!-- Books will be dynamically inserted here -->
        </div>

        <!-- Modal -->
        <div id="bookModal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 hidden">
            <div class="bg-white rounded-lg p-6 max-w-lg w-full relative">
                <button onclick="closeModal()" class="absolute top-4 left-4 text-gray-500 hover:text-gray-800 transition-colors duration-200 text-2xl font-bold">
                    &times;
                </button>
                <div id="modalContent">
                    <!-- Modal content will be here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const books = [
            {
                title: "صورة العلاقة الصحية بالمال والعمل",
                author: "عز الدين أوزود",
                image: "https://i.imgur.com/1564769066814.jpg",
                description: "دليل عملي لفهم العلاقة بين الفرد والمال والعمل."
            },
            {
                title: "عندما تتمرد الأرض ويفسد الإنسان",
                author: "عز الدين أوزود",
                image: "https://i.imgur.com/gK9qQ7g.jpg",
                description: "كتاب يتناول العلاقة بين الإنسان والبيئة، وتأثير الفساد على توازن الطبيعة."
            },
            {
                title: "العناصر الخمسة: مخطط لمجتمع مثالي",
                author: "عز الدين أوزود",
                image: "https://i.imgur.com/n6t3qN1.jpg",
                description: "مخطط مفصل للمبادئ الأساسية لبناء مجتمع مثالي."
            },
            {
                title: "فكرة العلاقة الصحية بالمال والعمل",
                author: "عز الدين أوزود",
                image: "https://i.imgur.com/r6t3qN1.jpg",
                description: "دليل عملي لفهم العلاقة بين الفرد والمال والعمل."
            },
            {
                title: "الخيانة العظمى",
                author: "أحمد مراد",
                image: "https://i.imgur.com/k6t3qN1.jpg",
                description: "رواية مثيرة للتشويق حول الخيانة والسياسة."
            },
            {
                title: "في كل قلب قبر",
                author: "شمس",
                image: "https://i.imgur.com/o6t3qN1.jpg",
                description: "مجموعة قصص قصيرة مؤثرة تتناول مواضيع الحزن والفقدان."
            },
            {
                title: "أنا ومن بعدي",
                author: "جبران خليل جبران",
                image: "https://i.imgur.com/p6t3qN1.jpg",
                description: "أحد أشهر أعمال جبران، يتناول فلسفة الحياة والحب."
            },
            {
                title: "نقطة تحول",
                author: "جيمس",
                image: "https://i.imgur.com/q6t3qN1.jpg",
                description: "كتاب يتحدث عن اللحظات المفصلية في حياة الأشخاص الناجحين."
            }
        ];

        const bookGrid = document.getElementById('bookGrid');
        const bookModal = document.getElementById('bookModal');
        const modalContent = document.getElementById('modalContent');
        const searchInput = document.getElementById('searchInput');

        // Function to render books
        function renderBooks(booksToRender) {
            bookGrid.innerHTML = '';
            booksToRender.forEach(book => {
                const bookCard = document.createElement('div');
                bookCard.className = 'book-card bg-white rounded-xl shadow-md overflow-hidden cursor-pointer p-4 hover:shadow-xl';
                bookCard.innerHTML = `
                    <img src="${book.image}" alt="صورة غلاف ${book.title}" class="w-full h-48 object-cover rounded-md mb-4">
                    <h3 class="text-lg font-bold text-gray-800">${book.title}</h3>
                    <p class="text-sm text-gray-500">لـ ${book.author}</p>
                `;
                bookCard.onclick = () => openModal(book);
                bookGrid.appendChild(bookCard);
            });
        }

        // Function to open the modal with book details
        function openModal(book) {
            modalContent.innerHTML = `
                <img src="${book.image}" alt="صورة غلاف ${book.title}" class="w-full h-80 object-cover rounded-md mb-4">
                <h2 class="text-3xl font-bold text-gray-800 mb-2">${book.title}</h2>
                <p class="text-xl text-gray-600 mb-4">لـ ${book.author}</p>
                <p class="text-gray-700">${book.description}</p>
            `;
            bookModal.classList.remove('hidden');
        }

        // Function to close the modal
        function closeModal() {
            bookModal.classList.add('hidden');
        }

        // Event listener for search input
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredBooks = books.filter(book => {
                return book.title.toLowerCase().includes(searchTerm) || book.author.toLowerCase().includes(searchTerm);
            });
            renderBooks(filteredBooks);
        });

        // Initial render
        renderBooks(books);
    </script>
</body>
</html>
